apiVersion: v1
kind: ConfigMap
metadata:
  name: kanban-frontend
data:
  config.js: |
    window.ENV = {
        "API_URL": "<TODO: enter>",
        "AUTH_URL": "<TODO: enter>"
    }
---
apiVersion: v1
kind: Service
metadata:
  name: kanban-frontend
  labels:
    app: kanban-frontend
spec:
  ports:
    - name: http
      port: 3000
      targetPort: 80
  selector:
    app: kanban-frontend
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kanban-frontend
  namespace: default
  labels:
    app: kanban-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kanban-frontend
  template:
    metadata:
      labels:
        app: kanban-frontend
    spec:
      containers:
        - name: kanban-frontend
          image: kanban-frontend:latest
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 80
          volumeMounts:
            - name: kanban-frontend
              readOnly: true
              mountPath: "/usr/share/nginx/html/config.js"
              subPath: "config.js"
      volumes:
        - name: kanban-frontend
          configMap:
            name: kanban-frontend